<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8cf8c6389c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container content">
      <div class="input-form">
        <input class="search-field" type="search" placeholder="Enter a city" />
        <i class="fa-solid fa-location-crosshairs" id="location-pointer"></i>
      </div>
      <div class="row main-info row align-items-center">
        <div class="col-md-3">
          <div class="city-time">
            <div class="city">Kyiv</div>
            <div class="weekday" id="weekday">Monday</div>
            <div class="time" id="current-time">22:11</div>
          </div>
        </div>
        <div class="col-md-3 icon">
          <div class="weather-icon">
            <img id="weather-icon" src="" alt="" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="current-weather">
            <div class="temperature inline">
              <span class="value">1</span><span class="unit">C</span>
            </div>
            <div class="weather-text" id="weather-description">Cloudy</div>
            <div class="min-temperature inline">10</div>
            <div class="celsius inline">° /</div>
            <div class="max-temperature inline">14</div>
            <div class="celsius inline">°</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="weather-detail">
            <div class="precipitation">
              <i class="fa-solid fa-cloud-rain weather-detail-icon"></i>
              <span class="detail" id="precipitation">2</span>
              <span class="detail"> mm</span>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind weather-detail-icon"></i>
              <span class="detail" id="wind">18</span>
              <span class="detail"> km/h</span>
            </div>
            <div class="humidity">
              <i class="fa-solid fa-droplet weather-detail-icon"></i>
              <span class="detail" id="humidity"> 91</span>
              <span class="detail"> %</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row forecast-week" id="forecast-week">
      </div>
      <div class="footer">
        <a
          class="footer-link"
          href="https://github.com/LenaUshakova/vanilla-weather-app"
          target="_blank"
        >
          Open-source code </a
        >, by Olena Ushakova
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
